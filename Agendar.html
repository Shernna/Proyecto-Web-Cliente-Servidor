<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto</title>
    <link rel="stylesheet" href="./css/style.css">

</head>

<body>

    <div class="barra">
		<a href="./paginaInicio.html">Inicio</a>
		<a class="active" href="./Buscar.html">Buscar</a>
		<a href="./Agendar.html">Agendar Citas</a>
		<div style="float:right;">
			<a href="./IniciarSesion.html">Iniciar Sesión / Registrarse</a>
		</div>
	</div>


    <form id="citaForm" onsubmit="mostrarResumen(event)">
        <label for="identificacion">Número de Identificación:</label>
        <input type="text" id="identificacion" name="identificacion" required><br><br>

        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required><br><br>

        <label for="apellidos">Apellidos:</label>
        <input type="text" id="apellidos" name="apellidos" required><br><br>

        <label for="edad">Edad:</label>
        <input type="number" id="edad" name="edad" min="0" required><br><br>

        <label for="fecha">Fecha de la Cita:</label>
        <input type="date" id="fecha" name="fecha" required><br><br>

        <button type="submit" >Reservar Cita</button>
    </form>


    <div id="resumenModal" class="modal">
        <div class="modal-content">
            
            <h2>Resumen de la Cita</h2>
            <p id="resumenCita"></p>
            <button onclick="cerrarModal()">Cerrar</button>
        </div>
    </div>

    <script src="./js/script.js"></script>
</body>

</html>
